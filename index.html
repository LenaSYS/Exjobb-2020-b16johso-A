    <style>
      body {

        margin: 0;

      canvas {
        height: 100%;

      .right {
        position: absolute;
        color: #fff;
        font-family: Geneva, sans-serif;
      }

      .left {
        bottom: 1em;
        left: 1em;

      }

      .right {
        top: 0;
        right: 0;
        text-align: right;
      }

      a {
        color: #f58231;
      }
    </style>
  </head>
  <body>
    <div class="left">
      <p>Low-Poly Croupi√®re</p>
      <p></p>
      <p><a href="https://manu.ninja/" target="_top">manu.ninja</a></p>
    </div>

    <a
      class="right"
      href="https://github.com/Lorti/webgl-3d-model-viewer-using-three.js"
      target="_top"
    >
      <img
        src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67"
      />

    <script>
      var container;
      var canvas;

      var engine;

      var camera, controls, scene, renderer;
      var lighting, ambient, keyLight, fillLight, backLight;

      init();

      function init() {
        container = document.createElement("div");
        document.body.appendChild(container);
        canvas = document.createElement("canvas");
        container.appendChild(canvas);

        engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        /* Scene */
        scene = new BABYLON.Scene(engine);

        /* Camera */

        camera = new BABYLON.ArcRotateCamera(
          "Camera",
          Math.PI / 2,
          Math.PI / 2,
          10,
          new BABYLON.Vector3(0, 0, 0),
          scene
        );
        camera.attachControl(canvas, true);

        lighting = false;

        ambient = new BABYLON.HemisphericLight(
          "HemiLight",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );
        ambient.intensity = 1.0;

        keyLight = new BABYLON.DirectionalLight(
          "DirectionalLight",
          new BABYLON.Vector3(-100, 0, 100),
          scene
        );
        keyLight.diffuse = new BABYLON.Color3("hsl(30, 100%, 75%)");
        keyLight.intensity = 1.0;

        fillLight = new BABYLON.DirectionalLight(
          "DirectionalLight",
          new BABYLON.Vector3(100, 0, 100),
          scene
        );
        fillLight.diffuse = new BABYLON.Color3("hsl(240, 100%, 75%)");
        fillLight.intensity = 0.75;

        backLight = new BABYLON.DirectionalLight(
          "DirectionalLight",
          new BABYLON.Vector3(100, 0, -100),
          scene
        );
        backLight.intensity = 1.0;

        var sphere = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 2 },
          scene
        );

        /* Model */

        /*var mtlLoader = new THREE.MTLLoader();
        mtlLoader.setBaseUrl("assets/");
        mtlLoader.setPath("assets/");
        mtlLoader.load("female-croupier-2013-03-26.mtl", function(materials) {
          materials.preload();

          materials.materials.default.map.magFilter = THREE.NearestFilter;
          materials.materials.default.map.minFilter = THREE.LinearFilter;

          var objLoader = new THREE.OBJLoader();
          objLoader.setMaterials(materials);
          objLoader.setPath("assets/");
          objLoader.load("female-croupier-2013-03-26.obj", function(object) {
            scene.add(object);
          });
        });*/

        /* Renderer */
        engine.runRenderLoop(function() {
          scene.render();
        });

        /* Events */

        window.addEventListener("resize", onWindowResize, false);
        window.addEventListener("keydown", onKeyboardEvent, false);
      }

      function onWindowResize() {
        engine.resize();
      }

      function onKeyboardEvent(e) {
        if (e.code === "KeyL") {
          lighting = !lighting;

          if (lighting) {
            ambient.intensity = 0.25;
            keyLight.setEnabled(true);
            fillLight.setEnabled(true);
            backLight.setEnabled(true);
          } else {
            ambient.intensity = 1.0;
            keyLight.setEnabled(false);
            fillLight.setEnabled(false);
            backLight.setEnabled(false);
          }
        }
      }
    </script>
  </body>
</html>
